<div class="flex justify-between">
  <div class="text-2xl font-normal tracking-wide p-5   text-gray-600  font-bold">{{tableTitle}}</div>

  <div class="flex flex-row-reverse p-5">
    <button class="custom-add" *ngIf="!isEmptyData" (click)="addNew()" mat-stroked-button>Adicionar</button>
  </div>

</div>

<div>
  <table *ngIf="!isEmptyData" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container [matColumnDef]="column" *ngFor="let column of columns;index as i ">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column]}}</td>
    </ng-container>


    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon (click)="startEdit(element)">edit</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon (click)="deleteItem(element)">delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator *ngIf="!isEmptyData" #paginator [length]="tabledata?.length" [pageIndex]="0" [pageSize]="25"
    [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
  </mat-paginator>

</div>




<div *ngIf="isEmptyData" class="flex flex-col  justify-center content-center">

 <div class="flex justify-center mt-10">
  <mat-spinner></mat-spinner>
</div>
 
</div>
